<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0">
	<link rel="stylesheet" href="./../css/review_page.css">
	<title>Reviews For Ice Cream Parlour</title>
</head>

<body>
	<div class="container">
		<h1>Our Ice Cream Parlour Review</h1>
		<div class="rating">
			<span id="rating">0</span>/5
		</div>
		<div class="stars" id="stars">
			<span class="star" data-value="1">★</span>
			<span class="star" data-value="2">★</span>
			<span class="star" data-value="3">★</span>
			<span class="star" data-value="4">★</span>
			<span class="star" data-value="5">★</span>
		</div>
		<p>Share your review:</p>
		<textarea id="review"
				placeholder="Write your review here">
		</textarea>
		<button id="submit">Submit</button>
		<div class="reviews" id="reviews">
		</div>
	</div>
	<script>
		const stars=document.querySelectorAll(".star");
		const rating=document.getElementById("rating");
		const reviewText=document.getElementById("review");
		const submitBtn=document.getElementById("submit");
		const reviewsContainer=document.getElementById("reviews");
		stars.forEach((star) => {
			star.addEventListener("click",()=>{
				const value=parseInt(star.getAttribut("data-value"));
				rating.innerText=value;
				// remove all existing classes from stars
				stars.forEach((s)=> s.classList.remove("one",
			"two","three","four","five"
		));
		//Add the appropriate class to
		//each star based on the selected star's value
		stars.forEach((s,index)=> {
			if(index<value){
				s.classList.add(getstarColorClass(value));
			}
		});
		//remove "selected"class from all stars
		stars.forEach((s)=>s.classList.remove("selected"));
		//Add "selected" class to the clicked star
		star.classList.add("selected");
	});
});
submitBtn.addEventListener("click",()=> {
	const review=reviewText.value;
	const userRating=parseInt(rating.innerText);
	if(!userRating || !review){
		alert(
			"Please select a rating and provide a review before submitting."
		);
		return;
	}
	if(userRating>0){
		const reviewElement=document.createElement("div");
		reviewElement.classList.add("review");
		reviewElement.innerHTML=
		'<p> <strong> Rating :${userRating}/5 </strong></p> <p>${review}</p>';
		reviewsContainer.appendChild(reviewElement);
		//Reset styles after submitting
		reviewText.value="";
		rating.innerText="0";
		stars.forEach((s)=> s.classList.remove("one","two","three","four","five","selected"));
	}
});
function getStarColorClass(value){
	switch(value){
		case 1:
		return "one";
		case 2:
			return "two";
			case 3:
				return "three";
				case 4:
					return "four";
					case 5:
						return "five";
						default:
							return "";
	}
}
	</script>
</body>
</html>
